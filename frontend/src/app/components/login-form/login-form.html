<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div
    class="card text-black border-secondary w-100"
    style="max-width: 420px; box-shadow: 0 0 20px rgb(0, 0, 0)"
  >
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Welcome Back</h2>

      <form
        #loginUserForm="ngForm"
        (ngSubmit)="loginUserForm.form.valid && onSubmit()"
        novalidate
      >
        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phoneNumber" class="form-label text-white">Phone Number</label>
          <input
            type="text"
            class="form-control bg-dark text-white"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="loginUserModel.phoneNumber"
            required
            #phoneNumber="ngModel"
            [ngClass]="{ 'is-invalid': loginUserForm.submitted && phoneNumber.invalid }"
            placeholder="phoneNumber"
          />
          <div class="text-danger" *ngIf="loginUserForm.submitted && phoneNumber.invalid">
            phoneNumber is required.
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input
            type="password"
            class="form-control bg-dark text-white"
            id="password"
            name="password"
            [(ngModel)]="loginUserModel.password"
            required
            #password="ngModel"
            [ngClass]="{ 'is-invalid': loginUserForm.submitted && password.invalid }"
            placeholder="••••••••"
          />
          <div class="text-danger" *ngIf="loginUserForm.submitted && password.invalid">
            Password is required.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <small>
          Don’t have an account?
          <a routerLink="/SignupPage" class="text-primary text-decoration-none">Signup</a>
        </small>
      </div>
    </div>
  </div>
</div>
