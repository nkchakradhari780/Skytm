<div class=" d-flex justify-content-center align-items-center min-vh-100">

    <div class="card-body p-4">
      <h2 class="text-center mb-4">Welcome Back</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email address</label>
          <input type="email" class="form-control bg-dark text-white" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input type="password" class="form-control bg-dark text-white" id="password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Don’t have an account?
          <a href="/SignupPage" class="text-primary text-decoration-none">Signup</a>

      </div>
    </div>
  </div>
</div>
