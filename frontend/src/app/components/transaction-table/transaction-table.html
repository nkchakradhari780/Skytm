<div class="card bg-dark text-light mb-4 p-3 border border-secondary">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">Latest Transactions</h5>
    <button class="btn btn-sm btn-danger" (click)="deleteAllTransactions()">
      Delete All
    </button>
  </div>

<p-table
  [value]="transactions"
  [paginator]="true"
  [rows]="6"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template #header>
    <tr>
      <th>Receiver Name</th>
      <th>Transaction ID</th>
      <th>Transaction Type</th>
      <th>Date</th>
      <th>Transfer Amount</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-data>
    <tr>
       <td>{{ data.receiverName }}</td>
        <td>{{data.transactionId }}</td>
        <td>{{ data.transactionType }}</td>
        <td>{{ data.transactionDate }}</td>
        <td>â‚¹{{data.transferAmount }}</td>
        <button
          class="btn btn-sm btn-danger"
          (click)="deleteTransaction(data.transactionId)"
        >
          Delete
        </button>
    </tr>
  </ng-template>
</p-table>

</div>
