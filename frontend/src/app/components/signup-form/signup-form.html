<div class=" d-flex justify-content-center align-items-center min-vh-100">
 <div class="card text-white border-secondary w-100" style="max-width: 420px; box-shadow: 0 0 20px rgb(0, 0, 0);">

    <div class="card-body p-4">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label text-dark">Full Name</label>
          <input type="text" class="form-control bg-dark text-white" id="fullName" placeholder="Enter your full name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email address</label>
          <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-labe text-dark">Password</label>
          <input type="password" class="form-control bg-dark text-white" id="password" placeholder="Password" />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-dark">Confirm Password</label>
          <input type="password" class="form-control bg-dark text-white" id="confirmPassword" placeholder="Confirm Password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <small>Allready have an Account?
          <a href="/" class="text-primary text-decoration-none">LogIn</a>
        </small>
      </div>
    </div>
  </div>
</div>
